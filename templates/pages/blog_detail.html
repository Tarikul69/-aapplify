{% extends "mainbase.html" %}
{% load static %}

{% block content %}


<section class="bg-[#F7F6F2]">
    <div class="container py-36">
        <div class="">
            <div class="w-full h-96 pb-8">
                <img class="w-full rounded-lg h-full object-cover object-center" src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}">
            </div>
            <h1 class="text-2xl font-semibold">{{ blog.title }}</h1>
            <div class="text-lg pb-4 text-left">
                {{ blog.body|safe }}
            </div>
            <p><strong>Created By:</strong> {{ blog.created_by.username }}</p>
            <p><strong>Published At:</strong> {{ blog.published_at }}</p>
        </div>
    </div>

{% endblock content %}

{% extends "mainbase.html" %}
{% load static %}

{% block content %}


<section class="bg-[#F7F6F2]">
    <div class="container py-36">
        <div class="">
            <div class="w-full h-96 pb-8">
                <img class="w-full rounded-lg h-full object-cover object-center" src="{{ service.thumbnail_img.url }}" alt="{{ service.title }}">
            </div>
            <h1 class="text-2xl font-semibold">{{ service.title }}</h1>
            <p class="text-xl pb-4">{{ service.short_description }}</p>
            <p class="text-orange-400 text-xl">{{ service.price }}</p>

            <!-- Payment form -->
            {% comment %} <form method="POST" action="{% url 'create_checkout_session' %}">
                {% csrf_token %}
                <input type="hidden" name="service_id" value="{{ service.id }}">
                <input type="text" name="title" value="{{ service.title }}" readonly>
                <input type="text" name="price" value="{{ service.price }}" readonly>
                <button type="submit">Checkout</button>
            </form> {% endcomment %}
            <form action="{% url 'create_checkout_session' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="service_id" value="{{ service.id }}">
                <button class="bg-slate-800 text-white px-10 py-4 text-lg" type="submit" id="checkout-button">Checkout</button>
            </form>

        </div>
    </div>
</section>

{% endblock content %}

{% load static %}

<section class="container py-20" id="profile-info">
    <h2 class="text-5xl font-bold mb-8">User Information</h2>
    <p class="text-xl"><strong>Username:</strong> {{ profile.username }}</p>
    <p class="text-xl"><strong>Email:</strong> {{ profile.email }}</p>
    <p class="text-xl"><strong>Phone:</strong> {{ profile.phone }}</p>
</section>
